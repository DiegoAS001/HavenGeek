<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <h1>Insira os dados do Cliente</h1>
        
        <form  method="post" th:action="@{/cliente/salvarCliente}">
           
                <legend>Informações do Cliente</legend>
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required maxlength="200" placeholder="Digite o nome"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required maxlength="100" placeholder="Digite o email"><br>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" maxlength="200" placeholder="Digite o endereço"><br>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required maxlength="20" placeholder="Digite o username"><br>

                <button type="submit">Cadastrar</button>
      
        </form>
        
    </div>
    
</body>
</html>
