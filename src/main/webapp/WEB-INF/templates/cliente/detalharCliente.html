<!DOCTYPE html>
<html ang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/estilizacaoAcessorio.css}">
</head>
<body>
<h1>Cliente</h1>
	
	<p>
		<label for="id">Código: </label>
		<span th:text="${cliente.id}"></span>
	</p>
		
	<p>
		<label for="nome">Nome: </label>
		<span th:text="${cliente.nome}"></span>
	</p>
	
	<p>
		<label for="email">Email: </label>
		<span th:text="${cliente.email}"></span>
	</p>
	
	<p>
		<label for="endereco">Endereço: </label>
		<span th:text="${cliente.endereco}"></span>
	</p>
	
	<p>
		<label for="username">Username: </label>
		<span th:text="${cliente.username}"></span>
	</p>
	
</body>
</html>
