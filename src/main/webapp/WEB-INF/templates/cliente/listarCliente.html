<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jogos</title>
    <link rel="stylesheet" th:href="@{/css/estilizacaoAcessorio.css}">
  
</head>
<body>
<h1>Insira os dados do cliente</h1>

<table>
    <tr>
     	<th>Código</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Endereço</th>
        <th>Username</th>
       
    </tr>
    
    <tr th:each="cliente: ${cliente}">
        <td th:text="${cliente.id}">1</td>
        <td th:text="${cliente.nome}">Nome</td>
        <td th:text="${cliente.email}">Email</td>
        <td th:text="${cliente.endereco}">Endereço</td>
        <td th:text="${cliente.username}">Username</td>
    </tr>
   
</table>

 		<p>
			Cadastro de Cliente <a th:href="@{/CadastroCliente}">Cadastrar Cliente</a>.
		</p>

</body>
</html>
