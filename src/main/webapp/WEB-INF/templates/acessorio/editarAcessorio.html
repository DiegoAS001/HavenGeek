<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Acessorios</title>
	<link rel="stylesheet" th:href="@{/css/estilizacaoAcessorio.css}">
	
</head>
<body>
<h1>Acessorio</h1>

	<form method="post" th:action="@{/acessorio/editarAcessorio}">
		<p>
			<label>Código: </label>
			<span th:unless="${acessorio.isNew()}" th:text="${acessorio.id}"></span>
		</p>
		
		<p>
			<label for="descricao">Descrição: </label>
			<input type="text" name="descricao" id="descricao" th:value="${acessorio.descricao}" required>
		</p>

		<p>
			<label for="preco">Preço: </label>
			<input type="number" name="preco" id="preco" th:value="${acessorio.preco}" step="0.10" min="0" required>
		</p>
		
		<button type="submit">Enviar</button>
	</form>

</body>
</html>
